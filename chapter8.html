<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <link rel="stylesheet" href="style.css">
    <style>

        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            border: 2px solid black;
            transform: rotatez(90deg);
              transform-origin: center;
            transform: translate(34px);
          
            transform:rotate(45deg);
            transform: scaleY(4);
            transform: scaleX(5);
            transform: skew(5deg,6deg);
            transform: matrix(4 90deg 30   40); }
         
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi officia sed eaque nam blanditiis nulla magni dignissimos doloremque ab aspernatur, temporibus, fuga reprehenderit voluptatibus iure repellendus impedit sit dolorem quos eveniet voluptatum molestiae consequuntur?</div>
    </div>
</body>

</html>
